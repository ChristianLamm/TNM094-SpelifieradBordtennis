<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="leaderboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Topplistan</title>
  </head>
  <body>
    <h1>Po√§ng</h1>

    <ul id="leaderboard"></ul>

    <script>
      const SUPABASE_URL = "https://usvpcmzfwcpkssybobgy.supabase.co"; // Replace with your Supabase URL
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzdnBjbXpmd2Nwa3NzeWJvYmd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTkzNzIsImV4cCI6MjA2MjA5NTM3Mn0.vWPc9AXRODxhBQP14iQID75i3SZRZZZ1mX_WwlN_cQM"; // Replace with your anon key
      const { createClient } = supabase;
      const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      //rendered ids, to prevent rerendering the same ids more than once
      const renderedIds = new Set();

      async function fetchLeaderboard() {
        const { data, error } = await client
          .from("Leaderboard") // Table name
          .select("id, name, points")
          .order("points", { ascending: false });

        const leaderboard = document.getElementById("leaderboard");
        data.forEach((entry) => {
          if (!renderedIds.has(entry.id)) {
            renderedIds.add(entry.id);
            const li = document.createElement("li");
            const rSpan = document.createElement("div");
            const lSpan = document.createElement("div");
            rSpan.textContent = `${entry.name}`;
            lSpan.textContent = `${entry.points}`;
            li.appendChild(rSpan);
            li.appendChild(lSpan);
            leaderboard.appendChild(li);
          }
        });
        console.log("Updated");
      }

      setInterval(fetchLeaderboard, 1000);

      fetchLeaderboard();
    </script>
  </body>
</html>
